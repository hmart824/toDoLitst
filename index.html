<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo's</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <h2>ToDo list</h2>
      <div class="info">
        <span>Total task: </span>
        <span>0</span>
        <span>Completed:</span>
        <span>0</span>
      </div>
      <div class="inp">
        <input type="text" name="task" id="task-input"placeholder="Enter task to add"/>
        <i id="add-icon" class="bi bi-plus-circle"></i>
      </div>
      <div class="context">
        <ul>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
